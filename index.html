<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>خزنة مروان هاني | Media Vault Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;700&display=swap');
        
        :root {
            --primary: #3b82f6;
            --accent: #8b5cf6;
            --bg-dark: #020617;
        }

        body { 
            font-family: 'Tajawal', sans-serif; 
            background: radial-gradient(circle at top right, #1e1b4b, #020617);
            color: #f8fafc; 
            min-height: 100vh;
        }

        .glass-card {
            background: rgba(30, 41, 59, 0.4);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .glass-card:hover {
            background: rgba(30, 41, 59, 0.6);
            transform: translateY(-8px);
            border-color: var(--primary);
            box-shadow: 0 20px 40px -15px rgba(59, 130, 246, 0.3);
        }

        .neo-button {
            background: linear-gradient(135deg, var(--primary), var(--accent));
            box-shadow: 0 4px 15px rgba(59, 130, 246, 0.4);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .neo-button:hover {
            filter: brightness(1.2);
            box-shadow: 0 6px 20px rgba(59, 130, 246, 0.6);
            transform: scale(1.02);
        }

        video, audio {
            width: 100%;
            border-radius: 16px;
            background: #000;
        }

        .animate-pop { animation: pop 0.5s ease-out; }
        @keyframes pop {
            0% { transform: scale(0.9); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        .folder-icon {
            font-size: 5rem;
            color: #facc15; 
            filter: drop-shadow(0 4px 10px rgba(0,0,0,0.5));
        }
    </style>
</head>
<body class="p-4 md:p-12">

    <div id="app" class="max-w-6xl mx-auto">
        <!-- Header Section -->
        <header class="text-center mb-16">
            <div class="inline-block p-2 px-4 rounded-full bg-blue-500/10 border border-blue-500/20 text-blue-400 text-sm mb-4">
                المبرمج مروان هاني النجار <i class="fas fa-code mr-1"></i>
            </div>
            <h1 class="text-5xl font-extrabold tracking-tight mb-4 text-white">
                خزنة <span class="text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-purple-500">الوسائط الذكية</span>
            </h1>
            <p class="text-slate-400 max-w-xl mx-auto text-lg">إدارة ملفاتك المحلية بخصوصية تامة وجودة عالية.</p>
        </header>

        <!-- Folders Section -->
        <div id="folders-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
            <!-- سيتم عرض المجلدات هنا -->
        </div>

        <!-- Content View -->
        <div id="folder-view" class="hidden animate-pop">
            <div class="flex flex-col md:flex-row md:items-center justify-between mb-10 gap-4">
                <button onclick="showHome()" class="flex items-center text-slate-400 hover:text-white transition group w-fit">
                    <div class="bg-slate-800 p-2 rounded-lg ml-3 group-hover:bg-blue-600 transition">
                        <i class="fas fa-chevron-right"></i>
                    </div>
                    العودة للمجلدات
                </button>
                <h2 id="current-folder-name" class="text-3xl font-bold border-r-4 border-blue-500 pr-4"></h2>
            </div>
            <div id="files-list" class="grid grid-cols-1 gap-10">
                <!-- سيتم عرض الملفات هنا -->
            </div>
        </div>

        <!-- Footer -->
        <footer class="mt-24 pt-8 border-t border-slate-800 text-center">
            <a href="https://marwanelnagar.github.io/Data-about" target="_blank" class="text-slate-500 hover:text-blue-400 transition flex items-center justify-center gap-2">
                <i class="fas fa-info-circle"></i>
                جميع التفاصيل والمعلومات الخاصة ببرنامجي
            </a>
            <p class="mt-4 text-xs text-slate-600">© 2025 جميع الحقوق محفوظة للمبرمج مروان النجار</p>
        </footer>
    </div>

    <!-- Password Modal -->
    <div id="password-modal" class="fixed inset-0 bg-black/95 backdrop-blur-md flex items-center justify-center hidden z-50 p-4">
        <div class="glass-card p-10 rounded-3xl w-full max-w-md border-t-2 border-blue-500 shadow-2xl">
            <div class="w-20 h-20 bg-blue-500/10 rounded-full flex items-center justify-center mx-auto mb-6">
                <i class="fas fa-lock text-4xl text-blue-500"></i>
            </div>
            <h3 class="text-2xl font-bold mb-2 text-center text-white">دخول آمن</h3>
            <p class="text-slate-400 text-center mb-6 text-sm">أدخل كلمة المرور لفتح هذا المجلد</p>
            
            <input type="password" id="pass-input" class="w-full bg-slate-900/50 border border-slate-700 rounded-xl p-4 mb-4 text-white text-center text-xl focus:ring-2 focus:ring-blue-500 outline-none transition" placeholder="••••••">
            
            <div class="flex gap-4">
                <button onclick="verifyPassword()" class="flex-1 neo-button py-4 rounded-xl font-bold text-white">فتح المجلد</button>
                <button onclick="closeModal()" class="flex-1 bg-slate-800 hover:bg-slate-700 py-4 rounded-xl font-bold transition text-white text-center">إلغاء</button>
            </div>
            <p id="error-msg" class="text-red-400 text-sm mt-4 hidden text-center animate-pulse">كلمة المرور غير صحيحة!</p>
        </div>
    </div>

    <script>
        // --- مروان: هنا تضع أسماء المجلدات وملفاتك ---
        const vaultData = [
            {
                id: "f1",
                name: "محمد على جاد",
                password: "01015904707", 
                files: [
                   {
                        title: "صلات التراويح 4/رمضان",
                        type: "audio",
                        url: "محمد على جاد.wav", 
                        desc: "تسجيل تراويح يوم الاحد..محمد على جاد"
                    }
                ]
            },
            {
                id: "f2",
                name: "مروان هاني النجار",
                password: "222", 
                files: [
                    {
                        title: "اسم ملف الفيديو هنا",
                        type: "video",
                        url: "video1.mp4", 
                        desc: "دقة 1080p"
                    }
                ]
            }
        ];

        let currentActiveFolder = null;

        function renderFolders() {
            const grid = document.getElementById('folders-grid');
            grid.innerHTML = vaultData.map(folder => `
                <div class="glass-card p-12 rounded-3xl cursor-pointer text-center group" onclick="openFolderPrompt('${folder.id}')">
                    <div class="mb-6">
                        <i class="fas fa-folder folder-icon"></i>
                    </div>
                    <h3 class="text-2xl font-bold text-white">${folder.name}</h3>
                </div>
            `).join('');
        }

        function openFolderPrompt(id) {
            currentActiveFolder = vaultData.find(f => f.id === id);
            document.getElementById('password-modal').classList.remove('hidden');
            document.getElementById('pass-input').value = '';
            document.getElementById('pass-input').focus();
            document.getElementById('error-msg').classList.add('hidden');
        }

        function closeModal() {
            document.getElementById('password-modal').classList.add('hidden');
        }

        function verifyPassword() {
            const input = document.getElementById('pass-input').value;
            if (input === currentActiveFolder.password) {
                closeModal();
                showFolderContent();
            } else {
                document.getElementById('error-msg').classList.remove('hidden');
            }
        }

        // وظيفة التحميل الإجباري
        function triggerDownload(url, filename) {
            const a = document.createElement('a');
            a.href = url;
            a.download = filename;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        }

        function showFolderContent() {
            document.getElementById('folders-grid').classList.add('hidden');
            document.getElementById('folder-view').classList.remove('hidden');
            document.getElementById('current-folder-name').innerText = currentActiveFolder.name;

            const list = document.getElementById('files-list');
            list.innerHTML = currentActiveFolder.files.map(file => `
                <div class="glass-card p-8 rounded-[2rem]">
                    <div class="flex flex-col md:flex-row md:items-center justify-between gap-6 mb-8">
                        <div>
                            <h4 class="text-2xl font-bold text-white">${file.title}</h4>
                            <p class="text-slate-400 text-sm mt-1">${file.desc || ''}</p>
                        </div>
                        <button onclick="triggerDownload('${file.url}', '${file.url}')" class="neo-button px-6 py-3 rounded-xl text-sm font-bold flex items-center whitespace-nowrap text-white">
                            <i class="fas fa-download ml-2"></i> تحميل بجودة عالية
                        </button>
                    </div>
                    
                    <div class="bg-black/40 p-4 rounded-2xl border border-white/5">
                        ${file.type === 'video' ? 
                            `<video controls preload="metadata"><source src="${file.url}" type="video/mp4"></video>` : 
                            `<div class="py-4"><audio controls><source src="${file.url}" type="audio/mpeg"></audio></div>`
                        }
                    </div>
                </div>
            `).join('');
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function showHome() {
            document.getElementById('folders-grid').classList.remove('hidden');
            document.getElementById('folder-view').classList.add('hidden');
        }

        document.getElementById('pass-input').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') verifyPassword();
        });

        renderFolders();
    </script>
</body>

</html>
